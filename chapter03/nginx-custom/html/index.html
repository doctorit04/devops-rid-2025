<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Nginx Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        
        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        
        .status {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .info-card h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .info-card p {
            color: #666;
        }
        
        .links {
            margin-top: 30px;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .links a:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üöÄ</div>
        <h1>Custom Nginx Server</h1>
        <p class="subtitle">Built with Docker & Custom Configuration</p>
        
        <div class="status">
            ‚úÖ Server Running Successfully
        </div>
        
        <div class="info-grid">
            <div class="info-card">
                <h3>üê≥ Container</h3>
                <p>Docker + Alpine Linux</p>
            </div>
            <div class="info-card">
                <h3>‚ö° Web Server</h3>
                <p>Nginx Latest</p>
            </div>
            <div class="info-card">
                <h3>üîß Configuration</h3>
                <p>Custom Setup</p>
            </div>
        </div>
        
        <div class="links">
            <a href="/health">Health Check</a>
            <a href="#" onclick="location.reload()">Refresh</a>
        </div>
        
        <p style="margin-top: 30px; color: #999; font-size: 0.9em;">
            Server Time: <span id="time"></span>
        </p>
    </div>

    <script>
        function updateTime() {
            document.getElementById('time').textContent = new Date().toLocaleString('th-TH');
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
